<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="ctrl">
    商品的名字：{{product.name}}

</div>
</body>
</html>
<script src="angular.js"></script>
<script>
