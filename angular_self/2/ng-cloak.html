<!DOCTYPE html>
<html ng-app><!--这个是必须加的-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*处理闪烁的  肯定是这个*/
        [ng-cloak]{
            display: none;
        }

    </style>
</head>
<body>
<input type="text" ng-model="name"/>;
<input type="text" ng-model="age"/>;
<div ng-cloak>
    {{name}}
    <div>
        {{age}}
    </div>
</div>
</body>
</html>
<script src="angular.js"></script>
