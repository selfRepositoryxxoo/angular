<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        [ng-cloak]{
            display: none;
        }
        .back{
            background: red;
        }
        .back1{
            font-size: 17px;
        }
    </style>
</head>
<body ng-init="name='back';style='back'">
<div class="{{name}}">yangchognduo</div>

<!--改变name的值来决定class的内容-->
<div ng-class="{true:'back',false:'back1'}[name]"></div>
<!--这是是最好用的-->
<div ng-class="{'back':name,'back1':name}">hello1</div>
<div ng-class="style"></div>


</body>
</html>
<script src="angular.js"></script>
<script>
    //原生的js
    var name=true;
    var ary={true:'back',false:''}[name];
    console.log(ary)


</script>
