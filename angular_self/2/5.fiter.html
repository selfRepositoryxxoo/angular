<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="app" ng-controller="costCtrl">
    <input type="text" ng-model="qu"/>
    <input type="text" ng-model="price"/>
    <p>总价格：{{(qu*price)|currency:''}}</p>

</div>
</body>
</html>
<script>
angular.module('app',[]).controller('costCtrl',function($scope){
    $scope.qu=1;
    $scope.price=100
})



</script>
